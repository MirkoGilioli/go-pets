<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Go Pets!</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.min.css" rel="stylesheet">

</head>

<body>
    <main>
        <header>
            <!--Navbar-->
            <nav class="navbar navbar-expand-lg navbar-dark primary-color">

                <!-- Navbar brand -->
                <a class="navbar-brand" href="#">Go Pets!<div id="user-name"></div></a>

                <!-- Collapse button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="basicExampleNav">

                    <!-- Links -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                    </ul>

                    <form class="form-inline" id="searchform" action="/" method="post">
                        <div class="md-form my-0">
                            <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search"
                                aria-label="Search">
                        </div>
                    </form>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <hr />
                <div class="row">
                    <!--Card-->
                    <div class="col-lg-4 col-md-12 mb-4">
                        <!--Card image-->
                        <div class="view overlay hm-white-slight">
                            <img src="https://storage.googleapis.com/doug-rehnstrom-pets/ff68c75b-fa80-4395-87c9-0bcdb4f3aca9.jpg"
                                class="img-fluid" alt="">
                            <a
                                href="https://storage.googleapis.com/doug-rehnstrom-pets/ff68c75b-fa80-4395-87c9-0bcdb4f3aca9.jpg">
                                <div class="mask"></div>
                            </a>
                        </div>
                        <!--Card content-->
                        <div class="card-body">
                            <!--Title-->
                            <h4 class="card-title">Noir</h4>
                            <!--Text-->
                            <p class="card-text">Woof!</p>
                            <p class="card-text">Doug</p>
                            <div><span class="like" id="key">&#128077;</span></div>
                            <div><span class="like" id="like-key">Likes: 100</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>


</body>

</html>
